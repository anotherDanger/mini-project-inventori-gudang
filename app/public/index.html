<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="idPegawai" class="form-label">ID Pegawai</label>
                                <input type="text" class="form-control" id="idPegawai" placeholder="Masukkan ID Pegawai" required>
                            </div>
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama" required>
                            </div>
                            <div class="d-grid">
                                <button id="btnLogin" type="button" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginPegawai = () => {
            document.getElementById('btnLogin').addEventListener('click', () => {
            const id = document.getElementById('idPegawai').value;
            const nama = document.getElementById('nama').value;

            const request = new Request('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type':'application/json'
            },
            body: JSON.stringify({
                id_pegawai: id,
                nama_pegawai: nama
            })
        });

            const sendData = async () => {
                const response = await fetch(request);
                if(response.ok)
                {
                    console.log('Its okay')
                }
            };
        sendData();
    })
}
loginPegawai();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
