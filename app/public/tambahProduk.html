<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk</title>
    <!-- Link ke Bootstrap untuk styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Tambah Produk</h1>
        
        <!-- Form untuk menambah produk -->
        <form id="tambah-produk-form">
            <div class="mb-3">
                <label for="id_barang" class="form-label">ID Barang</label>
                <input type="text" class="form-control" id="id_barang" required>
            </div>
            <div class="mb-3">
                <label for="nama_barang" class="form-label">Nama Barang</label>
                <input type="text" class="form-control" id="nama_barang" required>
            </div>
            <div class="mb-3">
                <label for="stok_barang" class="form-label">Stok Barang</label>
                <input type="number" class="form-control" id="stok_barang" required>
            </div>
            <div class="mb-3">
                <label for="harga_pcs" class="form-label">Harga Per Pcs</label>
                <input type="number" class="form-control" id="harga_pcs" required>
            </div>
            <div class="mb-3">
                <label for="tggl_masuk" class="form-label">Tanggal Masuk</label>
                <input type="number" class="form-control" id="tggl_masuk" required>
            </div>
            <div class="mb-3">
                <label for="id_pegawai" class="form-label">ID Pegawai</label>
                <input type="text" class="form-control" id="id_pegawai" required>
            </div>

            <button id="btnTambah" type="button" class="btn btn-primary">Tambah Produk</button>
        </form>
    </div>

    <script>
        const tambahProduk = () => {
            document.getElementById('btnTambah').addEventListener('click', () => {
                const id_barang = document.getElementById('id_barang').value;
                const nama_barang = document.getElementById('nama_barang').value;
                const stok_barang = document.getElementById('stok_barang').value;
                const harga = document.getElementById('harga_pcs').value;
                const tggl_masuk = document.getElementById('tggl_masuk').value;
                const id_pegawai = document.getElementById('id_pegawai').value;

                const data = {
                    id_barang: id_barang,
                    nama_barang: nama_barang,
                    stok_barang: parseInt(stok_barang),
                    harga_pcs: parseInt(harga),
                    tggl_masuk: parseInt(harga),
                    id_pegawai: id_pegawai
                };

                const request = new Request('http://localhost:3000/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body:JSON.stringify(data)
                });

                const sendData = async () => {
                    const response = await fetch(request);
                    if(response.ok)
                {
                    console.log('its okay');
                }
                };
                sendData();
            })
        };
        tambahProduk();
    </script> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
